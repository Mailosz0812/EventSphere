<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminView}">

<head>
  <meta charset="UTF-8">
  <title>Event Sphere Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5" layout:fragment="content">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Register</h2>
      <form action="#" method="post" th:object="${admin}" th:action="@{/admin/sys}">

        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" th:field="*{mail}" class="form-control" id="InputEmail">
          <p th:if="${errors != null and errors.containsKey('MAIL')}" th:text="${errors['MAIL']}" class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" th:field="*{username}" class="form-control" id="nameInput">
          <p th:if="${errors != null and errors.containsKey('NAME')}" th:text="${errors['NAME']}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="mt-3" th:if="${response}">
        <p th:text="${response}"></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
