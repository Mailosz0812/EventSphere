<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<div class="container mt-5" layout:fragment="content">
    <h3 class="text-center mb-5" th:text="${event.NAME}"></h3>

    <div class="row ">
        <div class="col-md-6 text-center mb-4 mb-md-0">
            <img th:src="@{/image(eName=${event.NAME})}" class="img-fluid rounded shadow" style="max-height: 30rem;" th:alt="${altText}">
        </div>
        <div class="col-md-6">
            <p class="text-justify" th:text="${event.DESCRIPTION}"></p>
            <p th:text="${event.LOCATION}"></p>
            <p th:text="${event.EVENTDATE}"></p>
            <div class="mt-4">
                <form th:if="${subState} == false" sec:authorize="hasRole('USER')" th:action="@{/event/subscribe(name=${event.NAME})}" method="post">
                    <button  type="submit" class="btn btn-dark" >Subscribe</button>
                </form>
                <form th:if="${subState} == true" sec:authorize="hasRole('USER')" th:action="@{/event/unsubscribe(name=${event.NAME})}" method="post">
                    <button type="submit" class="btn btn-dark">Unsubscribe</button>
                </form>
                <form sec:authorize="hasRole('USER')" method="post" action="#" class="d-flex mt-3 gap-3">
                    <div class="input-group" style="width: 9rem">
                        <button  type="button" class="btn btn-light" onclick="changeQuantity(-1)">âˆ’</button>
                        <input type="number" name="quantity" id="ticketQuantity" class="form-control text-center" value="1" min="1">
                        <button type="button" class="btn btn-light" onclick="changeQuantity(1)">+</button>
                    </div>
                    <button  class="btn btn-success">Buy ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function changeQuantity(amount) {
        const input = document.getElementById('ticketQuantity');
        let current = parseInt(input.value);
        if (!isNaN(current)) {
            const newVal = Math.max(1, current + amount);
            input.value = newVal;
        }
    }
</script>
</body>
</html>
