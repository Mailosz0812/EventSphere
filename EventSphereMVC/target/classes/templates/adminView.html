<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Event Sphere Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: #424649 !important;
            color: white !important;
        }
    </style>
</head>
<body>
<div class="d-flex">
<div class="d-flex flex-column flex-shrink-0 p-4 text-white bg-dark min-vh-100" style="width: 280px;">
    <a class="d-flex flex-column align-items-center mb-1 mb-md-0 me-md-auto text-white text-decoration-none">
        <a th:href="@{/}" class="fs-3 text-white text-decoration-none">Event Sphere</a>
        <span class="me-auto mt-1 fs-6">Admin Panel</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto fs-6">
        <li class="nav-item">
            <a th:href="@{/admin}" class="nav-link text-white mb-1" aria-current="page">
                <i class="bi bi-house-door fs-5 me-2"></i>
                Home
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white mb-1">
                <i class="bi bi-calendar2-event fs-5 me-2"></i>
                Events
            </a>
        </li>
        <li>
            <a class="nav-link text-white mb-1 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-people fs-5 me-2"></i>
                Organizers
            </a>
            <ul class="dropdown-menu bg-dark " aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item text-white text-decoration-none mb-2" th:href="@{/admin/register/organizer}">Add Organizer</a></li>
                <li><a class="dropdown-item text-white text-decoration-none mb-2" href="#">View organizers</a></li>
            </ul>
            </li>
            <li>
               <a class="nav-link text-white mb-1 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-people fs-5 me-2"></i>
                 Users
              </a>
               <ul class="dropdown-menu bg-dark " aria-labelledby="btnGroupDrop1">
                   <li><a class="dropdown-item text-white text-decoration-none mb-2" th:href="@{/admin/register/user}">Add User</a></li>
                   <li><a class="dropdown-item text-white text-decoration-none mb-2" href="#">View users</a></li>
             </ul>
            </li>
        <li sec:authorize="hasRole('SYS_ADMIN')" class="nav-item me-3">
            <a class="nav-link text-white mb-1 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-people fs-5 me-2"></i>
                Admin
            </a>
            <ul class="dropdown-menu bg-dark " aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item text-white text-decoration-none mb-2" th:href="@{/admin/sys}">Add Admin</a></li>
                <li><a class="dropdown-item text-white text-decoration-none mb-2" href="#">View Admins</a></li>
            </ul>
        </li>
        </ul>

        <ul class = "nav nav-pills flex-column mt-auto fs-6">
            <hr class="mt-auto">
            <form th:action="@{/logout}" method="post">
                <i class="bi bi-box-arrow-left fs-5 me-2"></i>
                <button type="submit" class="btn btn-dark mb-1">Logout</button>
            </form>
        </ul>
    </div>
    <div layout:fragment="content" class="d flex ms-auto">

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
