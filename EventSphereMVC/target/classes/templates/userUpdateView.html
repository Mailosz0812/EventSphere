<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{panelView}">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
</head>
<body class="bg-light" layout:fragment="content">

<main class="container mt-5" role="main">
  <section aria-labelledby="updateUserHeading">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h1 id="updateUserHeading" class="h4 mb-4 text-center">Update User</h1>
        <form th:action="@{/user/update}" th:object="${user}" method="post" novalidate>
          <div class="mb-3">
            <input type="hidden" th:field="*{mail}"/>
            <label for="name" class="form-label">Full Name</label>
            <input
                    type="text"
                    th:field="*{name}"
                    class="form-control"
                    id="name"
                    required
                    autocomplete="name"
                    aria-required="true"
            />
            <div class="text-danger small" th:if="${errors != null and errors.containsKey('name')}" th:text="${errors['name']}"></div>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Surname</label>
            <input
                    type="text"
                    th:field="*{surname}"
                    class="form-control"
                    id="surname"
                    required
                    autocomplete="name"
                    aria-required="true"
            />
            <div class="text-danger small" th:if="${errors != null and errors.containsKey('surname')}" th:text="${errors['surname']}"></div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
                    th:field="*{description}"
                    class="form-control"
                    id="description"
                    required
                    autocomplete="email"
                    aria-required="true"
            ></textarea>
            <div class="text-danger small" th:if="${errors != null and errors.containsKey('description')}" th:text="${errors['description']}"></div>
          </div>
          <div class="text mb-2" th:if="${response}" th:text="${response}"></div>
          <button type="submit" class="btn btn-dark w-100">Update</button>
        </form>
      </div>
    </div>
  </section>
</main>

</body>
</html>

</html>
