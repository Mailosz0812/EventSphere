<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index.html}">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container  mt-5" layout:fragment="content">
  <div class="alert alert-success shadow text-center">
    <h2 class="mb-3">Thank you for your purchase!</h2>
    <p>Your payment was successful.</p>
    <p th:if="${transactionId != null}">
      Transaction ID: <strong th:text="${transactionId}"></strong>
    </p>
    <p th:if="${eventName != null}">
      Event: <strong th:text="${eventName}"></strong>
    </p>
    <div class="d-flex gap-3 justify-content-center">
    <button class="btn btn-dark">Generate QR</button>
    <button class="btn btn-success">View Tickets</button>
    </div>
  </div>

</div>
</body>
</html>
