<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Event Sphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-shrink-0 p-4 text-white bg-dark min-vh-100" style="width: 280px;">
    <a class="d-flex align-items-center mb-1 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-3">Event Sphere</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto fs-6">
        <li class="nav-item">
            <a href="#" class="nav-link active mb-1" aria-current="page">
                <i class="bi bi-house-door fs-5 me-2"></i>
                Home
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white mb-1">
                <i class="bi bi-calendar2-event fs-5 me-2"></i>
                My Events
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white mb-1">
                <i class="bi bi-ticket fs-5 me-2"></i>
                My Tickets
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white mb-1">
                <i class="bi bi-heart fs-5 me-2"></i>
                Favourite
            </a>
        </li>
    </ul>
    <ul class = "nav nav-pills flex-column mt-auto fs-6">
        <hr class="mt-auto">
        <form th:action="@{/logout}" method="post">
            <i class="bi bi-box-arrow-left fs-5 me-2"></i>
            <button type="submit" class="btn btn-dark mb-1">Logout</button>
        </form>
    </ul>
</div>
</body>
</html>
