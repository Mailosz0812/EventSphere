<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{panelView}">
<head>
    <meta charset="UTF-8">
    <title>Organize Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" layout:fragment="content">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Organize</h2>
      <form action="#" method="post" th:object="${event}" th:action="@{/organizer}">
        <div class="mb-3">
          <label for="eventName" class="form-label">Event Name</label>
          <input type="text" th:field="*{NAME}" class="form-control" id="eventName">
          <p th:if="${errors != null and errors.containsKey('NAME')}" th:text="${errors['NAME']}" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label for="eventDate" class="form-label">Event Date</label>
          <input type="date" th:field="*{EVENTDATE}" class="form-control" id="eventDate">
          <p th:if="${errors != null and errors.containsKey('EVENTDATE')}" th:text="${errors['EVENTDATE']}" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label for="ticketCount" class="form-label">Amount of tickets</label>
          <input type="number" th:field="*{TICKETCOUNT}" class="form-control" id="ticketCount">
          <p th:if="${errors != null and errors.containsKey('TICKETCOUNT')}" th:text="${errors['TICKETCOUNT']}" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" th:field="*{LOCATION}" class="form-control" id="location">
          <p th:if="${errors != null and errors.containsKey('LOCATION')}" th:text="${errors['LOCATION']}" class="text-danger"></p>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea th:field="*{DESCRIPTION}" class="form-control" id="description"></textarea>
          <p th:if="${errors != null and errors.containsKey('DESCRIPTION')}" th:text="${errors['DESCRIPTION']}" class="text-danger"></p>
        </div>
        <label for="category" class="form-label">Category</label>
        <select th:field="*{CATEGORY}" class="form-select mb-4" aria-label="Default select example" id="category">
          <option  th:each="category : ${categories}"  th:value="${category.NAME}" th:text="${category.NAME}"></option>
        </select>
        <p th:if="${errors != null and errors.containsKey('CATEGORY')}" th:text="${errors['CATEGORY']}" class="text-danger"></p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="mt-3" th:if="${response}" >
        <p th:text="${response}"></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
