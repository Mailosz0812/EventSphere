<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{panelView}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head >
<body>
<div class="container mt-4" layout:fragment="content">
    <h3 class="mb-4 text-center">Registered users</h3>
    <div class="border rounded p-2 overflow-auto ms-4 me-4 list-group p-4" style="max-height: 600px;">
        <div th:each="user : ${userList}" class="list-group-item mb-2 p-3 rounded d-flex justify-content-between align-items-center shadow-sm">
            <span th:text="${user.USERNAME}" class="me-4"></span>
            <div class="btn-group" role="group">
                <a th:href="@{/user(username=${user.USERNAME})}" class="btn btn-outline-dark btn ">View Details</a>
                <form th:action="@{/admin/block}" method="post">
                    <input type="hidden" name="mail" th:value="${user.MAIL}" />
                    <button type="submit" class="btn btn-outline-danger btn" th:text="${user.NON_LOCKED == true} ? 'Block' : 'Unblock'"></button>
                </form>
                <a th:href="@{/admin/message(username=${user.USERNAME})}" type="submit" class="btn btn-outline-primary btn">Send Message</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
