<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{panelView}">
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" layout:fragment="content">
    <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
            <h2 class="text-center mb-4">Send message</h2>
            <form action="#" method="post" th:object="${message}" th:action="@{/admin/message}">
                <input type="hidden" th:field="*{to}"/>
                <div class="mb-3">
                    <label for="subjectInput" class="form-label">Subject</label>
                    <input type="text" th:field="*{subject}" class="form-control" id="subjectInput">
                    <p th:if="${errors != null and errors.containsKey('Subject')}" th:text="${errors['Subject']}" class="text-danger"></p>
                </div>
                <div class="mb-3">
                    <label for="messageInput" class="form-label">Message</label>
                    <textarea th:field="*{message}" id="messageInput" class="form-control"></textarea>
                    <p th:if="${errors != null and errors.containsKey('message')}" th:text="${errors['message']}" class="text-danger"></p>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="mt-3" th:if="${response}">
                <p th:text="${response}"></p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
