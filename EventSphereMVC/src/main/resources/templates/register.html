<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Event Sphere Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Register</h2>
      <form action="#" method="post" th:object="${userRegister}" th:action="@{/register}">

        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" th:field="*{MAIL}" class="form-control" id="InputEmail">
          <p th:if="${errors != null and errors.containsKey('MAIL')}" th:text="${errors['MAIL']}" class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" th:field="*{NAME}" class="form-control" id="nameInput">
          <p th:if="${errors != null and errors.containsKey('NAME')}" th:text="${errors['NAME']}" class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="surnameInput" class="form-label">Surname</label>
          <input type="text" th:field="*{SURNAME}" class="form-control" id="surnameInput">
          <p th:if="${errors != null and errors.containsKey('SURNAME')}" th:text="${errors['SURNAME']}" class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="text" th:field="*{USERNAME}" class="form-control" id="usernameInput">
          <p th:if="${errors != null and errors.containsKey('USERNAME')}" th:text="${errors['USERNAME']}" class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" th:field="*{PASSWORD}" class="form-control" id="exampleInputPassword1">
          <p th:if="${errors != null and errors.containsKey('PASSWORD')}" th:text="${errors['PASSWORD']}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div th:if="${Response}">
        <p th:text="${Response}"></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
