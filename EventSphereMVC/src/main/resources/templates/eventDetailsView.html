<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{panelView}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" layout:fragment="content">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">Event Details</h2>
      <label class="form-label">Name</label>
      <p class="mb-4" th:text="${event.NAME}"></p>
      <label class="form-label">Description</label>
      <p class="mb-4" th:text="${event.DESCRIPTION}"></p>
      <label class="form-label">Location</label>
      <p class="mb-4" th:text="${event.LOCATION}"></p>
      <label class="form-label">Category</label>
      <p class="mb-4" th:text="${event.CATEGORY}"></p>
      <label class="form-label">Event Date</label>
      <p class="mb-4" th:text="${event.EVENTDATE}"></p>
      <div sec:authorize="hasRole('ORGANIZER')" class="d-flex justify-content-end">
        <a th:href="@{/event/update(name = ${event.NAME})}" type="submit" class="btn btn-outline-primary btn me-3 ">Modify Event</a>
        <a href="#" type="submit" class="btn btn-outline-dark btn">View Statistics</a>
      </div>
    </div>

  </div>
</div>
</body>
</html>
