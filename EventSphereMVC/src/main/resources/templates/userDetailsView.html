<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{panelView}">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5" layout:fragment="content">
  <div class="row">
    <div class="col-lg-6 mx-auto rounded border p-4">
      <h2 class="text-center mb-4">User Details</h2>
      <label class="form-label">E-Mail:</label>
      <p class="mb-4" th:text="${user.mail}"></p>
      <label class="form-label">Username:</label>
      <p class="mb-4" th:text="${user.username}"></p>
      <label class="form-label">Name:</label>
      <p class="mb-4" th:text="${user.name}"></p>
      <label class="form-label">Surname:</label>
      <p class="mb-4" th:text="${user.surname}"></p>
      <label class="form-label">Description:</label>
      <p class="mb-4" th:text="${user.description}"></p>
      <div class="d-flex justify-content-end">
        <form th:action="@{/admin/block}" method="post">
          <input type="hidden" name="mail" th:value="${user.mail}" />
          <button type="submit" th:text="${user.nonLocked == true} ? 'Block' : 'Unblock'" class="me-2 btn btn-outline-danger btn"></button>
        </form>
        <a th:href="@{/admin/message(username=${user.username})}" type="submit" class="btn btn-outline-primary btn">Send Message</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
